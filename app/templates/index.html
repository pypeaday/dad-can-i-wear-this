{% extends "base.html" %}

{% block content %}
<h1>Dad, Can I Wear This? ðŸ‘•</h1>
<div class="card">
    <form 
        hx-post="/weather" 
        hx-target="#weather-results"
        hx-swap="innerHTML swap:1s"
        hx-indicator="#loadingModal"
        hx-disabled-elt="find button"
    >
        <label for="zip_code" class="sr-only">ZIP Code</label>
        <input 
            type="text" 
            id="zip_code"
            name="zip_code" 
            placeholder="Enter ZIP code" 
            value="{{ default_zip }}"
            pattern="[0-9]{5}"
            title="Please enter a valid 5-digit ZIP code"
            aria-label="Enter your ZIP code"
            required
        >
        <button type="submit">Check Weather</button>
    </form>
</div>

<div id="weather-results" aria-live="polite"></div>

<style>
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
</style>
{% endblock %}
