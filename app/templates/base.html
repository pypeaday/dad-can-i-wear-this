<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad, Can I Wear This?</title>
    
    <!-- Load HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Load Chart.js and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    
    <!-- Load our chart initialization code -->
    <script src="/static/js/chart.js"></script>
    
    <!-- Add HTMX event handlers -->
    <script>
        document.addEventListener('htmx:beforeRequest', function(evt) {
            // Show loading modal
            const modal = document.getElementById('loadingModal');
            if (modal) modal.classList.add('active');
        });

        document.addEventListener('htmx:afterRequest', function(evt) {
            // Hide loading modal
            const modal = document.getElementById('loadingModal');
            if (modal) modal.classList.remove('active');
        });

        document.addEventListener('htmx:responseError', function(evt) {
            // Hide loading modal on error
            const modal = document.getElementById('loadingModal');
            if (modal) modal.classList.remove('active');
            console.error('HTMX request error:', evt.detail);
        });

        // Handle Chart.js initialization after HTMX swaps
        document.addEventListener('htmx:afterSwap', function(evt) {
            // Give the DOM a moment to stabilize
            setTimeout(function() {
                const canvas = document.getElementById('forecastChart');
                if (canvas) {
                    const data = document.getElementById('forecast-data');
                    if (data && data.value) {
                        try {
                            const forecast = JSON.parse(data.value);
                            initializeChart(forecast);
                        } catch (error) {
                            console.error('Error initializing chart:', error);
                        }
                    }
                }
            }, 50);
        });


    </script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #646cff;
            --error: #ff6b6b;
            --success: #51cf66;
            --padding: 1rem;
            --overlay: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--padding);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--padding);
        }



        h1 {
            color: var(--accent);
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--bg-secondary);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .recommendation {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            margin: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal.active {
            display: flex;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .step-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
            padding: 4px 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .modal-content {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .version-info {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        
        <!-- Version display -->
        <div class="version-info">v{{ version }}</div>
    </div>

    <!-- Loading Modal -->
    <div 
        id="loadingModal" 
        class="modal"
        role="dialog"
        aria-labelledby="loadingStatus"
        aria-hidden="true"
    >
        <div class="modal-content">
            <div class="spinner" role="progressbar" aria-label="Loading..."></div>
            <div id="loadingStatus" class="status-text">Getting your recommendations...</div>
            <div class="step-text" id="currentStep">Checking weather data</div>
        </div>
    </div>

    <script>
        htmx.on('htmx:beforeRequest', function(evt) {
            const modal = document.getElementById('loadingModal');
            const stepText = document.getElementById('currentStep');
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
            
            // Show initial step
            stepText.textContent = 'Checking weather data...';
            
            // After a delay, show that we're getting AI recommendations
            setTimeout(() => {
                if (modal.classList.contains('active')) {
                    stepText.textContent = 'Getting AI recommendations...';
                }
            }, 1500);
        });

        htmx.on('htmx:afterRequest', function(evt) {
            const modal = document.getElementById('loadingModal');
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');
        });

        htmx.on('htmx:responseError', function(evt) {
            const modal = document.getElementById('loadingModal');
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');
        });
    </script>
</body>
</html>
